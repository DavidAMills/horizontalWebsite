<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <section class="page" id="page1">
          <div class="page-content">
            <h1>Page 1</h1>
            <p>This is the content of the first page.</p>
          </div>
        </section>
        <section class="page" id="page2">
          <div class="page-content">
            <h1>Page 2</h1>
            <p>This is the content of the second page.</p>
          </div>
        </section>
        <section class="page" id="page3">
          <div class="page-content">
            <h1>Page 3</h1>
            <p>This is the content of the third page.</p>
          </div>
        </section>
        <section class="page" id="page4">
          <div class="page-content">
            <h1>Page 4</h1>
            <p>This is the content of the fourth page.</p>
          </div>
        </section>
    </div>

    <!-- Tesla car image -->
    <img id="tesla" src="img/tesla.png" alt="Tesla Car">

    <div class="navigation">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
